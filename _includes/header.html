<section class="section p-3 navbar">
    <div class="container is-max-desktop is-size-4 is-flex is-align-items-center">
        <div>
            <h1 class="is-size-4">
                <a href="/" class="ml-0 navbar-title">
                    <span class="has-text-weight-light">Shiza</span> <span class="has-text-weight-semibold">Ali</span>
                </a>
            </h1>
        </div>
        <div class="navbar container">
                <ul id="navlist" class="alignable navbar-ul">
                    {% for x in site.nav %}
                    <li class="alignable nav-list"><a href="{{ x.link }}">{{ x.name }}</a></li>
                    {% endfor %}
                </ul>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const navbar = document.getElementById('navbar-menu');
            for (const tag of navbar.getElementsByTagName('a')) {
                // highlight the nav button for current page
                if (tag.innerText.toLowerCase().includes(PAGE_NAME)) {
                    tag.classList.add('is-active');
                }
            }
        } catch (e) { }
    });
</script>
