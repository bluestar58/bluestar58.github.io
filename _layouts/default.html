<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="wrapper">
            <div class="navbar container">
                <a id="author-name" class="alignable" href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
                <ul id="navlist" class="alignable navbar-ul">
                    {% for x in site.nav %}
                    <li class="alignable nav-list"><a href="{{ x.link }}">{{ x.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            
            <div style="clear:both"></div>
            <hr>
            <div class="container content">
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
